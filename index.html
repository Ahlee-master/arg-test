<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>あしゅりー探偵事務所</title>
  <style>
    body {
      background: #111;
      color: #eee;
      font-family: "Yu Gothic", sans-serif;
      margin: 0;
      padding: 40px;
      line-height: 1.7;
    }

    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    h1 {
      text-align: center;
      letter-spacing: 2px;
      font-size: 2rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.1rem;
    }

    a.button {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 20px;
      background: #444;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      transition: 0.2s;
      text-align: center;
    }
    a.button:hover {
      background: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>あしゅりー探偵事務所</h1>
    <p>ここはWeb ARG 開発のテストサイトです。</p>
    <p>事件ファイルを作成中…</p>

    <a href="#" class="button">事件ファイルへ</a>
  </div>
</body>
</html>
